<div class="container">
    <h1 class="mt-3">Add category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-lable">Category name</label>
                <input type="text" id="category-name" class="form-control" 
                name="category-name" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-lable">Category URL Handle</label>
                <input type="text" id="categoryUrl-handle" class="form-control" 
                name="categoryUrl-handle" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>

</div>
